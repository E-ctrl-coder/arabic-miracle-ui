name: "ğŸ›¡ï¸ Audit Dependencies"

on:
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * 1'  # every Monday at 03:00 UTC

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Run npm audit
        run: npm audit --audit-level=moderate
