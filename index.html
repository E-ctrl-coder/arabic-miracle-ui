<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arabic Morphology Analyzer</title>
  <link rel="stylesheet" href="./styles.css" />
  <script type="module" defer src="./src/index.js"></script>
</head>
<body>
  <main>
    <h1>تحليل صرفي للكلمات العربية</h1>

    <label for="lookup">أدخل كلمة للبحث:</label>
    <input type="text" id="lookup" placeholder="مثال: بيسم" />

    <button id="go">تحليل</button>

    <div id="step-info" style="margin-top: 1em; font-weight: bold;">
      <!-- وصف مرحلة المطابقة -->
    </div>

    <div id="qac-panel" class="card" style="margin-top: 1em;">
      <!-- نتائج التحليل تظهر هنا -->
    </div>

    <!-- لوحة التشخيص -->
    <div id="debug-panel" style="margin-top: 1em; border: 1px dashed #999; padding: 1em; background: #f9f9f9; font-family: sans-serif;">
      <!-- بيانات التشخيص تظهر هنا -->
    </div>
  </main>
</body>
</html>
