<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Test</title>
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: 3rem auto; }
    label { display: block; margin: 1rem 0 0.5rem; }
    input, textarea { width: 100%; padding: 0.5rem; box-sizing: border-box; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Contact Test Page</h1>
  <form action="/thank-you.html" method="get">
    <label for="name">Name:</label>
    <input id="name" name="name" required />

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <button type="submit">Send</button>
  </form>
</body>
</html>
