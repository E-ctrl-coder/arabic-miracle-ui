  <main>
    <h1>Contact</h1>
    <p>For inquiries, feedback, or feature requests, please use the form below:</p>

    <!-- Netlify form -->
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thank-you.html">
      <!-- Required hidden input so Netlify applies redirect -->
      <input type="hidden" name="form-name" value="contact">

      <!-- Hidden input for Netlify bot field -->
      <p style="display:none">
        <label>Don‚Äôt fill this out: <input name="bot-field"></label>
      </p>

      <p>
        <label>Your Name:<br>
          <input type="text" name="name" required>
        </label>
      </p>
      <p>
        <label>Your Email:<br>
          <input type="email" name="email" required>
        </label>
      </p>
      <p>
        <label>Message:<br>
          <textarea name="message" rows="5" required></textarea>
        </label>
      </p>
      <p>
        <button type="submit">Send</button>
      </p>
    </form>

    <p style="margin-top:2rem;">
      Or email us directly: <a href="mailto:you@example.com">you@example.com</a>
    </p>
  </main>

</body>
