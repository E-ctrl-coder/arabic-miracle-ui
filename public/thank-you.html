<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>شكرًا لك</title>
  <style>
    :root {
      --bg: #f9fafb;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --accent: #0d6efd;
      --border: #e5e7eb;
    }
    body {
      margin: 0;
      background: radial-gradient(1200px 600px at 50% -200px, #eef5ff 0%, var(--bg) 50%, var(--bg) 100%);
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Naskh Arabic", "Noto Sans Arabic", "Helvetica Neue", Arial, "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }
    header {
      background: var(--card);
      border-bottom: 1px solid var(--border);
    }
    .nav {
      max-width: 900px;
      margin: 0 auto;
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .nav a {
      color: var(--text);
      text-decoration: none;
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
    }
    .nav a:hover { background: #f2f2f2; }
    .nav .brand { font-weight: 700; color: var(--accent); margin-inline-end: 0.5rem; }

    main {
      display: grid;
      place-items: center;
      padding: 2rem 1rem;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2rem;
      max-width: 720px;
      width: 100%;
      text-align: center;
      box-shadow: 0 6px 24px rgba(13,110,253,0.08);
    }
    h1 { margin: 0 0 0.5rem 0; font-size: 1.8rem; }
    p { margin: 0.25rem 0 1.25rem 0; color: var(--muted); }
    .home-link {
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      text-decoration: none;
      background: var(--accent);
      color: #fff;
      padding: 0.75rem 1rem;
      border-radius: 999px;
      font-weight: 600;
    }
    .home-link:hover { filter: brightness(0.96); }
    footer {
      max-width: 900px;
      margin: 2rem auto 3rem;
      color: var(--muted);
      padding: 0 1rem;
      font-size: 0.95rem;
    }
    .icon {
      width: 1.1em;
      height: 1.1em;
      flex: 0 0 auto;
    }
  </style>
</head>
<body>
  <header>
    <nav class="nav" aria-label="التنقل">
      <a class="brand" href="/">محلل صرفي</a>
      <a href="/">الرئيسية</a>
      <a href="/contact.html">اتصل بنا</a>
    </nav>
  </header>

  <main>
    <section class="card" aria-labelledby="thanks-title">
      <h1 id="thanks-title">شكرًا لتواصلك معنا</h1>
      <p>تم استلام رسالتك بنجاح. سنراجعها ونرد عليك في أقرب وقت ممكن.</p>

      <a class="home-link" href="/" aria-label="العودة إلى الصفحة الرئيسية">
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
          <!-- Mirrored arrow for RTL -->
          <path fill="currentColor" d="M13.41 7.41 14.83 8.83 11.66 12l3.17 3.17-1.42 1.42L8.83 12l4.58-4.59z"/>
        </svg>
        <span>العودة إلى الرئيسية</span>
      </a>
    </section>
  </main>

  <footer>
    <div>© <span id="y"></span> لأغراض تعليمية ونبيلة.</div>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
