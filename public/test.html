<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Arabic Miracle Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
    }
    #output {
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Arabic Word Analyzer</h1>
  <form id="analyzeForm">
    <label for="arabicInput">Enter Arabic word:</label>
    <input
      type="text"
      id="arabicInput"
      name="text"
      placeholder="Enter Arabic word here..."
      required
    />
    <button type="submit">Analyze</button>
  </form>
  <div id="output"></div>

  <script>
    document.getElementById('analyzeForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const textInput = document.getElementById('arabicInput').value;
      if (!textInput.trim()) {
        alert("Please enter some text.");
        return;
      }
      // Show a loading message while waiting for the response.
      const outputDiv = document.getElementById('output');
      outputDiv.innerHTML = 'Loading analysis...';

      try {
        const response = await fetch('https://analyzer.elbagirdomain.com/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: textInput })
        });
        if (!response.ok) {
          throw new Error('Network response was not ok. Status: ' + response.status);
        }
        const data = await response.json();
        if (data.error) {
          outputDiv.innerHTML = 'Error: ' + data.error;
        } else {
          outputDiv.innerHTML = data.analysis;
        }
      } catch (err) {
        outputDiv.innerHTML = 'Error: ' + err.message;
        console.error('Fetch error:', err);
      }
    });
  </script>
</body>
</html>
